<h2>Edit Product</h2>
<form *ngIf="product">

    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
    </div>
    <div class="form-group">
        <label for="">Image</label><br>
        <img style="width:100px" [src]="product.img" alt="">
        <input class="form-control" type="file" name="img" value="">
    </div>
    <div class="form-group">
        <label for="">Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="product.price">
    </div>
    <div class="form-group">
        <label for="">Desc</label>
        <input type="text" class="form-control" name="desc" [(ngModel)]="product.desc">
    </div>
    <button type="submit" class="btn btn-primary" (click)="editProduct()">Submit</button>
</form>
