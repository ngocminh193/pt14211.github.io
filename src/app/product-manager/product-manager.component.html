<header class="d-flex mb-3 pt-5 justify-content-between">
    <h2>Manager</h2>
    <button class="btn btn-primary" routerLink="/product/add">Add Product</button>
</header>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Desc</th>
            <th width="300px" scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <th scope="row"></th>
            <td>{{product.id}}</td>
            <td><img style="width:100px" class="card-img-top" [src]="product.img" alt=""></td>
            <td>{{product.name}}</td>
            <td>${{product.price}}</td>
            <td>{{product.desc}}</td>
            <td>
                <button class="btn btn-primary" routerLink="/product/{{product.id}}">Detail</button>
                <button class="btn btn-info ml-3" routerLink="/product/edit/{{product.id}}">Edit</button>
                <button class="btn btn-danger ml-3">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
